<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    <title>Registration</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Registration</h1>
            <form  autocomplete="on" th:action="@{/registration}" th:object="${user}"  method="post">
                <div class="form-group"
                     th:classappend="${#fields.hasErrors('firstname')}? 'has-error':''">
                    <div class="input-group">
                         <span class="input-group-addon">
                             <i class="glyphicon glyphicon-user"></i>
                         </span>
                        <input id="firstname"
                               class="form-control"
                               placeholder="Javohir Narzullayev"
                               th:field="*{firstname}"/>
                    </div>
                    <p class="error-message"
                       th:each="error: ${#fields.errors('firstname')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div class="form-group"
                     th:classappend="${#fields.hasErrors('phone')}? 'has-error':''">
                    <div class="input-group">
                         <span class="input-group-addon">
                             <i class="glyphicon glyphicon-earphone"></i>
                         </span>
                        <input id="phone"
                               class="form-control"
                               type="tel"
                               placeholder="+9989xxxxxx"
                               th:field="*{phone}"/>
                    </div>
                    <p class="error-message"
                       th:each="error: ${#fields.errors('phone')}"
                       th:text="${error}"></p>
                </div>
<!--                phone-->
                <div class="form-group">
                    <label for="country" class="custom-select">Country</label>
                    <select class="form-control selectpicker"  th:field="*{country}"  id="country"required >
                        <option value="">Open this select menu</option>
                        <option th:text="UZB" th:value="UZB"></option>
                        <option th:text="KZQ" th:value="KZQ"></option>
                        <option th:text="RUS" th:value="RUS"></option>
                    </select>
                </div>
<!--                    country-->
                <div class="form-group"
                     th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-envelope"></i>
                                        </span>
                        <input id="email"
                               class="form-control"
                               placeholder="example@gmail.com"
                               th:field="*{email}"/>
                    </div>
                    <p class="error-message"
                       th:each="error: ${#fields.errors('email')}"
                       th:text="${error}">Validation error</p>
                </div>
<!--                email-->
                <div class="form-group"
                     th:classappend="${#fields.hasErrors('username')}? 'has-error':''">
                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-user"></i>
                                        </span>
                        <input id="username"
                               class="form-control"
                               placeholder="Javohir Narzullayev"
                               th:field="*{username}"/>
                    </div>
                    <p class="error-message"
                       th:each="error: ${#fields.errors('username')}"
                       th:text="${error}"></p>
                </div>
<!--                username-->
                <div class="form-group"
                     th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-lock"></i>
                                        </span>
                        <input id="password"
                               class="form-control"
                               type="password"
                               placeholder="password"
                               th:field="*{password}"/>
                    </div>
                    <p class="error-message"
                       th:each="error: ${#fields.errors('password')}"
                       th:text="${error}"></p>
                </div>
<!--                password-->
                <div class="form-group"
                     th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error':''">
                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-lock"></i>
                                        </span>
                        <input id="confirmPassword"
                               type="password"
                               class="form-control"
                               placeholder="password"
                               th:field="*{confirmPassword}"/>
                    </div>
                    <p class="error-message"
                       th:each="error: ${#fields.errors('password')}"
                       th:text="${error}"></p>
                </div>
<!--                confirmPassword-->
                <div class="form-group">
                    <button type="submit"  class="btn btn-group-justified btn-success">Register</button>
                    <span>Already registered? <a href="/"  th:href="@{/login}">Login here</a></span>
                </div>
            </form>
        </div>

    </div>
</div>

<script type="text/javascript"  th:src="@{/js/jquery-ui.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>

</body>
</html>
